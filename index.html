<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Sports</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: fubutra;
            src: url('./font/FUTURABC.TTF');
        }
    </style>
</head>

<body style="background-color: #000;">
    <!-- Main Banner Image -->
    <section id="main-banner">
        <img src="./img/home_banner_new.jpg" alt="Push Sports Banner" class="img-fluid w-100">
    </section>

    <!-- Four Columns Section -->
    <section id="stats" class="py-5" style="font-family: fubutra;">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4">
                    <h3>50+</h3>
                    <p>Total Students</p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <h3>50+</h3>
                    <p>Number of Academy</p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <h3>50+</h3>
                    <p>Number of Coaches</p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <h3>50+</h3>
                    <p>State Players</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Four Columns with Images Section -->
    <section id="features" class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="image-container">
                        <img src="./img/academy_card.jpg" alt="Academy" class="img-fluid">
                        <div class="overlay">
                            <h5 class="mt-3">Academy</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="image-container">
                        <img src="./img/Infrastructure_card.jpg" alt="Infrastructure" class="img-fluid">
                        <div class="overlay">
                            <h5 class="mt-3">Infrastructure</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="image-container">
                        <img src="./img/schoolhub_card.jpg" alt="School Hub" class="img-fluid">
                        <div class="overlay">
                            <h5 class="mt-3">School Hub</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="image-container">
                        <img src="./img/paynplay_card.jpg" alt="Pay-n-Play" class="img-fluid">
                        <div class="overlay">
                            <h5 class="mt-3">Pay-n-Play</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
